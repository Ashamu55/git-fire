<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button onclick="click()">check</button>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { GithubAuthProvider, getAuth, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDxyNjHp8cY_UdLQ130_lDFloveRAWrXpo",
      authDomain: "class-project-af6c6.firebaseapp.com",
      projectId: "class-project-af6c6",
      storageBucket: "class-project-af6c6.appspot.com",
      messagingSenderId: "704102933502",
      appId: "1:704102933502:web:07593133bd30bd5da3d6af"
    };



    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GithubAuthProvider();


    const check = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log(user);
        })

        .catch((error) => {
          console.log(error);
        });
    }

    window.check = check;
  </script>
